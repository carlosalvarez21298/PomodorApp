<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PomodorApp</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="title">PomodorApp</h1>
		<section class="clock">
			<div class="clock--container">
				<div class="clock--time"><span class="minute2">2</span><span class="minute1">5</span><span class="seconds">:</span><span class="second2">0</span><span class="second1">0</span></div>
			</div>
		</section>
		<section class="buttons">
			<button class="btn buttons--play">PLAY</button>
			<button class="btn buttons--reset">RESET</button>
			<button class="btn buttons--pause">PAUSE</button>
		</section>
		<section class="options">
			<div style="background-color: rgba(255,87,51,1);" class="option--25" value="25">
				<div class="option--background">
					<div style="background-color: rgba(255,87,51,1);" class="option--text">25:00</div>
				</div>
				<div class="option--title">Study</div>
			</div>
			<div style="background-color: rgba(151,208,247,1);" class="option--30" value="30">
				<div class="option--background">
					<div style="background-color: rgba(151,208,247,1);" class="option--text option--30">30:00</div>
				</div>
				<div class="option--title">Work</div>
			</div>
			<div style="background-color: rgba(255,195,0,1);" class="option--35" value="35">
				<div class="option--background">
					<div style="background-color: rgba(255,195,0,1);" class="option--text option--35">35:00</div>
				</div>
				<div class="option--title">English</div>
			</div>
			<div style="background-color: rgba(125,254,141);" class="option--40" value="40">
				<div class="option--background">
					<div style="background-color: rgba(125,254,141);" class="option--text option--40">40:00</div>
				</div>
				<div class="option--title">Yoga</div>
			</div>
		
			
		</section>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
